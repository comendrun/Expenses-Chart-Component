<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <!--Favicon-->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Google Fonts-->

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Expenses-Chart-Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="my-balance">
            <p class="balance">My Balance</p>
            <p class="dolar">$921.48</p>
          </div>
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <!-- end of header div -->
        </div>

        <div class="body-container">
          <h2 class="brown">Spending - Last 7 days</h2>
          <div class="chart">
            <canvas id="myChart"></canvas>
          </div>
          <!-- <hr /> -->
          <div class="body-total">
            <div class="total">
              <p class="light-brown">Total this month</p>
              <h3>$478.33</h3>
            </div>
            <div class="percentage">
              <p class="percent">+2.4%</p>
              <p class="light-brown">from last month</p>
            </div>
          </div>
          <!-- end of body-container div -->
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by &nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by &nbsp;
      <a href="https://github.com/comendrun"> Kamran Rouhani</a>.
    </footer>
    <!-- chartJS cdn file: -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="script.js"></script>
  </body>
</html>
